<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Help Page</title>
        <link rel="stylesheet" href="./css/desktop-help_page.css">
        <link rel="stylesheet" href="./css/mobile-help_page.css">
        <link rel="stylesheet" href="./font/Lato-Regular.ttf">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="icon" href="./image/favicon.png" type="image/png">
</head>
    </head>

    <body>
        <header>
            <div class="container-header">
                <div class="header-left">
                    <a href="index.html">
                        <img class="logo-white" src="./image/Logo White.png">
                    </a>
                    
                </div>
                <div class="header-right">
                    <ul>
                        <li class="header-contact">
                            <a class="href active" href="help_page.html">Contact</a>
                        </li>
                        <li class="header-store">
                            <a class="href" href="find_us_page.html">Store</a>
                        <li class="header-product">
                            <a class="href" href="menu_page.html">Product</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="title">
            <h2>How can we help?</h2>
        </div>
        <div class="form-container">
            <div class="form name">
                <p>Name</p>
                <input type="text" class= "inputText" placeholder="Name">
            </div>
                  
            <div class="form email">
                <p>Email</p>
                <input type="text" class= "inputText" placeholder="Email">
            </div>
                
            <div class="form phone">
                <p>Phone Number</p>
                <input type="text" class= "inputText" placeholder="Phone Number">
            </div>
                
            <div class="form subject">
                <p>Subject</p>
                <textarea type="textarea" class= "inputText" placeholder="Subject"></textarea>
            </div>
                
            <div class="form message">
                <p>Message</p>
                <textarea class= "inputText"></textarea>
            </div>
                
            <input class="contact-submit" type="submit">
        </div>
        <footer>
            <div class="container-footer">
                <div class="footer-logo">
                    <a href="index.html">
                        <img class="logo white 1" src="./image/Logo White.png">
                    </a>
                    <ul class="logo-contact">
                        <li class="logo-mail"><img src="./svg/MAIL ICON.svg"></li> 
                        <li class="logo-phone"><img src="./svg/PHONE ICON.svg"></li>
                    </ul>
                </div>
                <div class="footer-product">
                    <h3 class = "accordion">Product</h3>
                    <div class="panel">
                        <p><a href="menu_page.html?q=#americano">Coffee Based</a></p>
                        <p><a href="menu_page.html?q=#chocolate">Non Coffee</a></p>
                        <p><a href="menu_page.html?q=#milkTea">Tea Based</a></p>
                    </div>

                </div>
                <div class="footer-store">
                    <h3 class="accordion">Store</h3>
                    <div class="panel">
                        <p><a href="find_us_page.html">Location</a></p>
                    </div>   

                </div>
                <div class="footer-contact">
                    <h3 class="accordion">Contact</h3>
                    <div class="panel">
                        <p><a href="help_page.html">Costumer Service</a></p>
                    </div>
                </div>
                <script src="./js/accordion.js"></script>
            </div>
        </footer>
    </body>
